<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position:relative;
      top:200px;
      left:200px;
    }
    .red-circle{
      z-index: 0;
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      left:250px;
      top:150px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
